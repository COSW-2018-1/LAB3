<div class="container">
		<h2>Edit User</h2>
		<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
			<div class="form-group">
				<label for="name">Nombre</label>
				<input type="text" class="form-control" id="alname" formControlName="name" required>
			</div>
	
			<div class="form-group">
				<label for="lastname">Apellido</label>
				<input type="text" class="form-control" id="allastname" formControlName="lastname" required>
			</div>
	
			<div class="form-group">
				<label for="image">URL imagen</label>
				<input type="text" class="form-control" id="alimage" formControlName="image">
			</div>

			<div class="form-group">
				<label for="email">email</label>
				<input type="text" class="form-control" id="alemail" formControlName="email" required>
			</div>

			<div class="form-group">
				<label for="password">password</label>
				<input type="password" class="form-control" id="alpassword" formControlName="password" required>
			</div>
			
			<!-- Componentx Tooltips -->
			<button type="submit" class="btn btn-success btn btn-secondary" data-placement="Click acÃ¡ para guardar los datos." title="Tooltip on left">Save</button>
	
		</form>
	</div>
