<div class="container">
		<h2>Edit Task</h2>
		<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" novalidate>
			<div class="form-group">
				<label for="name">Nombre</label>
				<input type="text" class="form-control" id="alname" formControlName="name" required>
			</div>
	
			<div class="form-group">
				<label for="lastname">Apellido</label>
				<input type="text" class="form-control" id="allastname" formControlName="lastname">
			</div>
	
			<div class="form-group">
				<label for="image">URL imagen</label>
				<input type="text" class="form-control" id="alimage" formControlName="image">
			</div>
	
			<button type="submit" class="btn btn-success">Save</button>
	
		</form>
	</div>
