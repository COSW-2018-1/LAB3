<h2>Usuarios Registrados</h2>

<table class="table table-bordered">
 <thead>
   <tr>
     <th>Name</th>
     <th>Lastname</th>
	 <th>Image</th>
	 <th>Email</th>
   </tr>
 </thead>
 <tr *ngFor="let user of users">
   <td>{{user.name}}</td>
   <td>{{user.lastname}}</td>
   <td>IMAGEN EN BLANCO</td>
   <td>{{user.email}}</td>
 </tr>
</table>
